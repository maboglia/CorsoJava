<!DOCTYPE html/>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">
  #qualcosa {background-color: yellow;
    width: 300px;
    height: 200px;
    border: 1px solid black;
  }

  .mini {
    width:150px;
  }
  </style>
</head>
<body>

  <button id="slideEffects">slideEffects</button>
  <button id="fadeEffects">fadeEffects</button>
  <button id="hideEffects">hideEffects</button>

  <div id="qualcosa">
    <h1 class="titolo">testo</h1>




  </div>



  <script type="text/javascript" src="../config/js/jquery.js">
  </script>


  <script type="text/javascript">

  var elemento = $("<img>").attr('src', '../config/img/banksy1.jpg').addClass('mini');
  var elemento2 = $("<img>").attr('src', '../config/img/banksy2.jpg').addClass('mini').css('display', 'none');
  console.log(elemento);
  $("#qualcosa").append(elemento);
  $("#qualcosa").append(elemento2);


  $("#slideEffects").click(function(event) {
    /* Act on the event */
    $("#qualcosa").children('img').slideToggle('1500', function() {
      report("effetto slide eseguito");
    });
    
  });

  $("#fadeEffects").click(function(event) {
    /* Act on the event */
    $("#qualcosa").children('img').fadeToggle('1000', function() {
      report("effetto fade eseguito");
      
    });
});
 
  $("#hideEffects").click(function(event) {
    /* Act on the event */
    $("#qualcosa").children('img').toggle(1000);
  });

function report (argument) {
  $("#qualcosa").children('h1').html(argument);
}
  </script>

</body>
</html>
